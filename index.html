<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dev Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black text-gray-900">
  <!-- Gradient Background -->
  <div class="gradient"></div>

  <!-- Navbar -->
  <header class="fixed z-50 top-0 left-0 right-0 w-full">
    <nav class="backdrop-blur-md bg-white/20 shadow-lg mx-auto my-5 w-[90%] sm:w-[95%] lg:w-[80%] max-w-6xl rounded-lg px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <!-- Logo/Title -->
      <span class="text-white font-semibold text-lg">GAME EXPO 2025</span>
    </nav>
  </header>

  <!-- Main centered content -->
  <div class="centered-container pt-16">
    <!-- Carousel -->
    <div id="indicators-carousel" class="relative w-[90%] sm:w-[95%] lg:w-[80%] max-w-6xl mx-auto mt-20 mb-8">
      <!-- Carousel wrapper -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 1 -->
          <div class="carousel-item absolute inset-0 transition-opacity opacity-100">
              <img src="videos/1.png" class="w-full h-full object-cover" alt="Image 1">
          </div>
          <!-- Item 2 -->
          <div class="carousel-item absolute inset-0 transition-opacity opacity-0">
              <img src="videos/2.png" class="w-full h-full object-cover" alt="Image 2">
          </div>
          <!-- Item 3 -->
          <div class="carousel-item absolute inset-0 transition-opacity opacity-0">
              <img src="videos/3.png" class="w-full h-full object-cover" alt="Image 3">
          </div>
          <!-- Item 4 -->
          <div class="carousel-item absolute inset-0 transition-opacity opacity-0">
              <img src="videos/4.png" class="w-full h-full object-cover" alt="Image 4">
          </div>
      </div>

      <!-- Slider indicators -->
      <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
          <button class="indicator w-3 h-3 rounded-full bg-white" data-slide="0"></button>
          <button class="indicator w-3 h-3 rounded-full bg-gray-400" data-slide="1"></button>
      </div>

      <!-- Slider controls -->
      <button id="prev" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
          <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60">
              <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
              </svg>
          </span>
      </button>
      <button id="next" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
          <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60">
              <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
          </span>
      </button>
    </div>

    <!-- Main Content -->
    <main class="w-[90%] sm:w-[95%] lg:w-[80%] max-w-6xl mx-auto flex-grow">
      <h1 class="text-3xl text-white font-bold text-left my-5">Games</h1>
      <div id="product-container" class="game-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 justify-items-center"></div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="backdrop-blur-lg bg-slate-50/20 shadow-lg text-white text-center p-5 mt-8 w-full">
    <p>&copy; 2025 Game Dev Web. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const games = [
      { name: "Apokz", img: "images/Apokz.webp" },
      { name: "Chronicles of Macahambus", img: "images/Chronicles of Macahambus.png" },
      { name: "Gravity Shift", img: "images/Gravity Shift.png" },
      { name: "Into the Light", img: "images/Into the Light.png" },
      { name: "Last Defender", img: "images/LastDefender.png" },
      { name: "Outbreak", img: "images/Outbreak.png" },
      { name: "Queen Street Slayer", img: "images/Queen Street Slayer.jpg" },
      { name: "SEROT", img: "images/SEROT.jpg" },
      { name: "Shattered Department", img: "images/Shattered Department.png" },
      { name: "The Adventure of Bobord", img: "images/The Adventure of Bobord.webp" },
      { name: "The Further", img: "images/The Further.png" },
      { name: "The Locked: A Journey Back Home", img: "images/The Locked.png" },
      { name: "The Phinma Chronicles", img: "images/The Phinma Chronicles.webp" },
      { name: "Ticket Rush", img: "images/Ticket Rush.jpg" },
      { name: "Urban Runner", img: "images/Urban Runner.png" }
    ];

    const container = document.getElementById("product-container");
    games.forEach(game => {
      const gameCard = `
        <a href="game.html?name=${encodeURIComponent(game.name)}" class="block w-full">
          <div class="game-card backdrop-blur-lg bg-slate-900/40 shadow-lg border border-slate-100/20 rounded-lg transition duration-300 hover:scale-105 hover:shadow-lg">
            <div class="game-image-container rounded-t-lg">
              <img class="game-image" src="${game.img}" alt="${game.name}" />
            </div>
            <div class="game-content">
              <h1 class="game-title text-md font-semibold tracking-tight text-gray-100 text-center">${game.name}</h1>
            </div>
          </div>
        </a>
      `;
      container.innerHTML += gameCard;
    });


    document.addEventListener("DOMContentLoaded", function () {
      const slides = document.querySelectorAll(".carousel-item");
      const indicators = document.querySelectorAll(".indicator");
      let currentIndex = 0;
      let intervalTime = 3000; // 3 seconds
      let autoSlide = setInterval(nextSlide, intervalTime);
  
      function updateCarousel() {
          slides.forEach((slide, index) => {
              slide.style.opacity = index === currentIndex ? "1" : "0";
          });
          indicators.forEach((indicator, index) => {
              indicator.classList.toggle("bg-white", index === currentIndex);
              indicator.classList.toggle("bg-gray-400", index !== currentIndex);
          });
      }
  
      function nextSlide() {
          currentIndex = (currentIndex + 1) % slides.length;
          updateCarousel();
      }
  
      function prevSlide() {
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          updateCarousel();
      }
  
      document.getElementById("next").addEventListener("click", () => {
          nextSlide();
          resetAutoSlide();
      });
  
      document.getElementById("prev").addEventListener("click", () => {
          prevSlide();
          resetAutoSlide();
      });
  
      indicators.forEach((indicator, index) => {
          indicator.addEventListener("click", () => {
              currentIndex = index;
              updateCarousel();
              resetAutoSlide();
          });
      });
  
      function resetAutoSlide() {
          clearInterval(autoSlide);
          autoSlide = setInterval(nextSlide, intervalTime);
      }
  
      updateCarousel();
  });
  </script>
</body>
</html>
