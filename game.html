    <!-- Game Card -->
    <div class="col-span-1 md:col-span-2 row-span-2 p-2 bg-gray-800 rounded-lg shadow-md">

        <div class="content text-center">
          <h1 id="game-title" class="text-xl font-bold text-blue-400"></h1>
          <p id="game-developer" class="text-sm text-gray-300"></p>
          <p class="desc mt-1 text-gray-400 text-xs">
            This game was created by <span id="developer-name" class="font-semibold text-blue-300"></span> & 
            <span id="co-developer-name" class="font-semibold text-blue-300"></span>. 
            <span id="game-description" class="text-gray-400 text-sm mt-2 block"></span>
          </p>
        </div>
      </div>
    </div>

    <!-- Developer Profile -->

        <div class="profile-pic w-24 h-24 md:w-44 md:h-44 rounded-full overflow-hidden border-2 border-blue-400">
          <img id="developer-pic" src="images/Profiles/default.jpg" alt="Developer Picture" class="w-full h-full object-cover">
        </div>
        <div class="ml-5">
          <h2 id="developer-name-profile" class="text-xl font-semibold text-white">Developer Name</h2>
          <p class="text-sm text-gray-400">Lead Developer</p>
        </div>
      </div>

      <!-- Co-Developer -->
      <div class="flex flex-row items-center">
        <div class="profile-pic w-24 h-24 md:w-44 md:h-44 rounded-full overflow-hidden border-2 border-blue-400">
          <img id="co-developer-pic" src="images/Profiles/default.jpg" alt="Co-Developer Picture" class="w-full h-full object-cover">
        </div>
        <div class="ml-5">
          <h2 id="co-developer-name-profile" class="text-xl font-semibold text-white">Co-Developer Name</h2>
          <p class="text-sm text-gray-400">Co-Lead Developer</p>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="col-span-1 md:col-span-2 flex flex-col md:flex-row items-start justify-center md:space-x-4 md:space-y-0 p-4 gap-2">
      <a id="play-game" href="#" target="_blank" class="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 hidden">Play Game</a>

    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get("name");
    const game = games.find((g) => g.name === gameName);

    if (game) {
      // Set game details
      document.getElementById("game-title").textContent = game.name;
      document.getElementById("game-image").src = game.img;
      document.getElementById("game-image").alt = game.name;
      document.getElementById("game-developer").textContent = `Developer: ${game.developer}`;
      document.getElementById("game-description").textContent = game.description;

      // Set developer details
      document.getElementById("developer-name").textContent = game.developerName;
      document.getElementById("co-developer-name").textContent = game.coDeveloperName;

      document.getElementById("developer-name-profile").textContent = game.developerName;
      document.getElementById("co-developer-name-profile").textContent = game.coDeveloperName;

      // Assign profile images (with fallback to default)
      document.getElementById("developer-pic").src = game.developerImg || "images/Profiles/default.jpg";
      document.getElementById("developer-pic").alt = game.developerName;

      document.getElementById("co-developer-pic").src = game.coDeveloperImg || "images/Profiles/default.jpg";
      document.getElementById("co-developer-pic").alt = game.coDeveloperName;

      // Show "Play Game" button if a link exists
      const playButton = document.getElementById("play-game");
      if (game.link) {
        playButton.href = game.link;
        playButton.classList.remove("hidden");
      } else {
        playButton.classList.add("hidden");
